{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Propuesta</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plantillacsshome.css' %}">
</head>

<body>
    <div class="form container">
        <h1>Enviar Propuesta</h1>
        <form method="post">
            {% csrf_token %}
            <div class="field-wrap">
                {{ form.as_p }}
            </div>
            <button type="submit" class="button button-block">Enviar</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
